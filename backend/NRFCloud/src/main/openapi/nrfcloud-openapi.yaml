        limits:
          $ref: '#/components/schemas/ApiLimitsDocumentModel'
      required:
        - name
        - limits
      type: object
      additionalProperties: false
    Pick_PlanTypes.Exclude_keyofPlanTypes.DEVELOPER__:
      properties:
        length:
          type: number
          format: double
